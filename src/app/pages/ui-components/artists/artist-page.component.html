<div class="flex">
    <div class="search-bar-container">
      <button mat-icon-button>
        <mat-icon>search</mat-icon>
    
      </button>
    
    
      <input placeholder="Artist Name">
      
    </div>
    
    <div class="mat-elevation">
      <div class="d-flex justify-content-between align-items-center mb-3">
        
        <mat-form-field appearance="fill" class="filter-form w-100 me-3">
          <mat-label>Duration (seconds)</mat-label>
          <input matInput placeholder="Ejemplo 1" />
          <mat-icon matSuffix>filter_alt</mat-icon>
          <mat-hint>Ex: 240</mat-hint>
        </mat-form-field>
    
        
        <mat-form-field appearance="fill" class="filter-form w-100 me-3">
          <mat-label>Artist</mat-label>
          <input matInput placeholder="Ejemplo 2" />
          <mat-icon matSuffix>filter_alt</mat-icon>
          <mat-hint>Ex: Talking Heads</mat-hint>
        </mat-form-field>
    
        
        <mat-form-field appearance="fill" class="filter-form w-100">
          <mat-label>Album</mat-label>
          <input matInput placeholder="Ejemplo 3" />
          <mat-icon matSuffix>filter_alt</mat-icon>
          <mat-hint>Ex: Speaking In Tongues</mat-hint>
        </mat-form-field>
      </div>
    
      
      <div>
        <form class="example-form">
          <mat-form-field class="example-full-width">
            <mat-label>Sort by</mat-label>
            <input type="text"
                   placeholder="Pick one"
                   aria-label="Sort by"
                   matInput
                   [formControl]="myControl"
                   [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
              @for (option of filteredOptions | async; track option) {
                <mat-option [value]="option">{{option}}</mat-option>
              }
            </mat-autocomplete>
          </mat-form-field>
        </form>
    </div>
  
  </div>
