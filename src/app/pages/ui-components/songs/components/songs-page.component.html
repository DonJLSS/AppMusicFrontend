<div class="container">
  <!-- Search Bar -->
  <div class="search-bar-container mb-4">
    <button mat-icon-button class="search-button d-flex">
      <mat-icon>search</mat-icon>
    </button>
    <input
      placeholder="Title"
      [(ngModel)]="filters.title"
      (keyup.enter)="applyFilters()"
    />
  </div>

  <!-- Filters -->
  <div class="mat-elevation">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <mat-form-field appearance="fill" class="filter-form narrow-filter">
        <mat-label>Duration (seconds)</mat-label>
        <input
          matInput
          placeholder=""
          [(ngModel)]="filters.duration"
          (keyup.enter)="applyFilters()"
        />
        <mat-icon matSuffix>filter_alt</mat-icon>
        <mat-hint>Ex: 240</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="fill" class="filter-form narrow-filter">
        <mat-label>Artist</mat-label>
        <input
          matInput
          placeholder=""
          [(ngModel)]="filters.artist"
          (keyup.enter)="applyFilters()"
        />
        <mat-icon matSuffix>filter_alt</mat-icon>
        <mat-hint>Ex: Talking Heads</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="fill" class="filter-form narrow-filter">
        <mat-label>Album</mat-label>
        <input
          matInput
          placeholder=""
          [(ngModel)]="filters.album"
          (keyup.enter)="applyFilters()"
        />
        <mat-icon matSuffix>filter_alt</mat-icon>
        <mat-hint>Ex: Speaking in Tongues</mat-hint>
      </mat-form-field>

      <!-- Sort Icon with Menu -->
      <mat-menu #sortMenu="matMenu">
        <button
          mat-menu-item
          *ngFor="let option of sortOptions"
          (click)="onSortOptionSelect(option)"
        >
          {{ option }}
        </button>
      </mat-menu>

      <button mat-icon-button class="sort-button" [matMenuTriggerFor]="sortMenu">
        <mat-icon>filter_list</mat-icon>
      </button>
    </div>
  </div>

  <!-- Results List -->
  <div class="results-list">
    <div *ngIf="filteredSongs.length > 0; else noResults">
      <div
        class="result-item d-flex align-items-center"
        *ngFor="let song of filteredSongs"
      >
        <span class="song-title flex-grow-1">{{ song.title }}</span>
        <span class="song-artist flex-grow-1">{{ song.artist }}</span>
        <span class="song-album flex-grow-1">{{ song.album }}</span>
        <span class="song-duration">{{ song.duration | duration }}</span>
        <button mat-icon-button color="primary" (click)="editInformation(song)">
          <mat-icon>edit</mat-icon>
        </button>
      </div>
    </div>
    <ng-template #noResults>
      <div class="no-results">
        <img
          src="assets/images/no-results.png"
          alt="No results found"
          class="no-results-image"
        />
      </div>
    </ng-template>
  </div>

  <!-- Floating button -->
  <button
    mat-fab
    color="primary"
    class="fab-button"
    aria-label="New Song"
    (click)="onNewSongClick()"
  >
    <mat-icon>add</mat-icon>
  </button>
</div>
